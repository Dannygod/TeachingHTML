<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--設定字元編碼-->
    <meta content="viewpoint" content="width=device-width , initial-scale=1" />
    <!--設定頁面大小-->
    <title>LV7-5</title>

    <link rel="stylesheet" href="./LV7.css" />
  </head>
  <body>
    <form action="">
      <p>輸入姓名:</p>
      <input type="text" name="name" id="Name" value="王小明" />
      <br />
      <p>輸入信箱:</p>
      <input type="email" name="email" id="email" />
      <br />

      <p>喜歡吃什麼</p>
      <input list="foodList" type="text" name="food" id="area" />
      <datalist id="foodList">
        <option value="冰淇淋">冰淇淋</option>
        <option value="鹹蛋黃餅">鹹蛋黃餅</option>
        <option value="玉米蛋餅">玉米蛋餅</option>
        <option value="布丁">布丁</option>
        <option value="棒棒糖">棒棒糖</option>
      </datalist>
      <p>輸入密碼:</p>
      <input id="password" class="password" type="password" name="password" />
      <br />
      <button onclick="">送出</button>
    </form>
  </body>
</html>
