<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <!--設定頁面大小-->
    <title>LV7</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <h1>我的第一個網頁</h1>
    <p class="content" style="color: blue">
      今天來到師大資工營，很開心認識你們。
    </p>
    <h2>闖關需要的條件</h2>
    <ul>
      <li>三把鑰匙</li>
      <li>彩蛋</li>
      <li>殺死敵人有金幣</li>
    </ul>
    <table>
      <tr>
        <th colspan="3">一級玩家角色分析</th>
      </tr>
      <tr>
        <th>角色</th>
        <th>稱號</th>
        <th>力量</th>
      </tr>
      <tr>
        <th>帕西法爾</th>
        <th>聖杯騎士</th>
        <th>60</th>
      </tr>
      <tr>
        <th>雅蒂米思</th>
        <th>雅蒂米思 六數人殺手</th>
        <th>52</th>
      </tr>
      <tr>
        <th>詹姆士·哈勒代</th>
        <th>綠洲創始者</th>
        <th>100</th>
      </tr>
      <tr>
        <th>艾區</th>
        <th>手藝高超的機械師</th>
        <th>49</th>
      </tr>
    </table>
    <a target="_blank" href="#">師大資工營報名連結</a>
    <br />

    <h2>表單</h2>
    <p>輸入姓名:</p>
    <input type="text" name="Name" id="Name" value="王小明" />
    <br />
    <p>輸入信箱:</p>
    <input type="email" name="email" id="email" />
    <br />
    <p>輸入密碼:</p>
    <input type="password" name="none" id="PW" />
